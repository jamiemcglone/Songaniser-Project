{% extends "base.html" %}
{% block content %}
<main class="song_edit_add_page">
<h2>Edit Song Details</h2>
<div class="add_edit_song_container">
<form action="/songs/ {{ song.id }}" method="POST">
    <div class="add_edit_song_item">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="{{song.title}}" value="{{ song.title }}">
    </div>
    <div class="add_edit_song_item">
        <label for="artist">Artist:</label>
        <input name="artist" id="artist" placeholder="{{song.artist}}" value="{{song.artist}}">
    </div>
    <div class="add_edit_song_item">
        <label for="duration">Length in seconds:</label>
        <input name="duration" id="duration" placeholder="{{song.duration}}" value="{{song.duration}}">
    </div>
    <div class="add_edit_song_item">
        <label for="key">Key:</label>
        <input name="key" id="key" placeholder="{{song.song_key}}" value="{{song.song_key}}">
    </div>
    <div class="add_edit_song_item">
        <label for="structure">Structure:</label>
        <input name="structure" id="structure" placeholder="{{song.structure}}" value="{{ song.structure }}">
    </div>
    <div class="add_edit_song_item">
        <label for="harmony">Chord Pattern:</label>
        <input name="harmony" id="harmony" placeholder="{{song.harmony}}" value="{{song.harmony}}">
    </div>
    <div class="add_edit_song_item">
        <label for="band">Band:</label>
        <select name="band" id="band">
        {% for band in bands %}
            <option value="{{ band.id }}">
                {{ band.band_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="add_edit_song_item">
        <label for="notes">Notes:</label><br>
        <textarea name="notes" id="notes" maxlength="255" placeholder="{{song.notes}}" autocomplete="on" autofocus>{{ song.notes }}</textarea>
    </div>
    <div>
        <input type="submit">
    </div>
</div>
</form>
</main>
{% endblock %}
