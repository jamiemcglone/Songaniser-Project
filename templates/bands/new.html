{% extends "base.html" %}
{% block content %}

<h2>Add a New Band</h2>

<form action="/bands" method="POST">
    <div>
        <label for="band_name">Band Name:</label>
        <input type="text" id="band_name" name="band_name">
    </div>
    <div>
        <label for="band_type">Band Type:</label>
        <input name="band_type" id="band_type">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
