{% extends "base.html" %}
{% block content %}
<div>
    <a href="/setlists/new">Add New Setlist</a>
<h2>All Setlists</h2>
</div>
<div>
{% for setlist in setlists %}
    <h3>
        {{ setlist.setlist_name }}
    </h3>
        <p>{{ setlist.band.band_name }}</p>
        <a href="/setlists/{{ setlist.id }}">View Set Details</a>
{% endfor %}
</div>

{% endblock %}
